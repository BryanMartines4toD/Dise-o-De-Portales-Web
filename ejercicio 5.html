<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de contacto</title>
</head>
<body>

    <h1>Formulario de contacto</h1>

    <form id="contactForm" novalidate>
        <div>
            <label for="name">Nombre</label>
            <input id="name" name="name" type="text" placeholder="Tu nombre" required />
        </div>

        <div>
            <label for="direccion">Dirección</label>
            <textarea id="direccion" name="direccion" placeholder="Calle, ciudad, país"></textarea>
        </div>

        <div>
            <label for="edad">Edad</label>
            <input id="edad" name="edad" type="number" min="0" max="130" placeholder="Ej: 30" />
        </div>

        <div>
            <label for="hora_practica">Hora (pra time)</label>
            <input id="hora_practica" name="pra_time" type="time" />
        </div>

        <div>
            <label>Género</label>
            <div>
                <label><input type="radio" name="genero" value="masculino" checked /> Masculino</label>
                <label><input type="radio" name="genero" value="femenino" /> Femenino</label>
                <label><input type="radio" name="genero" value="otro" /> Otro</label>
            </div>
        </div>

        <div>
            <label for="select_interes">Seleccione una opción</label>
            <select id="select_interes" name="interes">
                <option value="">-- Elija --</option>
                <option value="info">Solicitar información</option>
                <option value="soporte">Soporte técnico</option>
                <option value="ventas">Ventas</option>
            </select>
        </div>

        <div>
            <label for="correo">Correo electrónico</label>
            <input id="correo" name="correo" type="email" placeholder="tu@ejemplo.com" required />
        </div>

        <div>
            <input id="checkvoxx" name="checkvoxx" type="checkbox" />
            <label for="checkvoxx">Acepto recibir notificaciones (checkvoxx)</label>
        </div>

        <div>
            <button type="submit">Enviar</button>
            <button type="button" id="limpiar">Limpiar</button>
        </div>
    </form>

    <p>The work sometime</p>

</body>
</html>
